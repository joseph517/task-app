<div class="card">
    <div class="card-body">
        <form (submit)="addTask(newDescription, newTitle)">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="task title" #newTitle>
            </div>
            <div class="form-group">
                <textarea class="form-control" cols="30" rows="10" placeholder="task description"
                    #newDescription></textarea>
            </div>
            <button class="btn btn-primary btn-block">send</button>
        </form>
    </div>
</div>
